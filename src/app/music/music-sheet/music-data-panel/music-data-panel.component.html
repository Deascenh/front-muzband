<mat-expansion-panel [expanded]="dataPanelOpen"
                     (opened)="dataPanelOpen = true"
                     (closed)="dataPanelOpen = false">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Informations détaillées
    </mat-panel-title>
    <mat-panel-description>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <ng-template matExpansionPanelContent>
    <div class="data-controls">
      <div *ngIf="!readonly" class="block-legend">
        <mat-icon class="block">block</mat-icon>
        &nbsp;: Infos non modifiables
      </div>
      <span class="spacer"></span>
      <div *ngIf="!readonly">
        <button mat-button matTooltip="Mettre à jour"
                matTooltipPosition="above"
                [disabled]="musicForm.invalid || !musicForm.dirty"
                (click)="update()">
          <mat-icon>done</mat-icon>
        </button>
        <button mat-button color="warn"
                matTooltip="Supprimer la musique"
                matTooltipPosition="above"
                (click)="delete()">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </div>
      <mat-slide-toggle [checked]="!readonly"
                        [color]="'primary'"
                        (change)="toggleMode($event)">
        {{ readonly ? 'Lecture seule' : 'Modifiable' }}
      </mat-slide-toggle>
    </div>
    <div class="divider">
      <mat-divider *ngIf="!readonly"></mat-divider>
    </div>
    <form class="music-data-form"
          *ngIf="musicForm"
          [formGroup]="musicForm">
      <mat-form-field>
        <mat-label>Titre</mat-label>
        <input type="text" matInput
               [readonly]="readonly"
               formControlName="title">
      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>Artiste</mat-label>
        <input type="text" matInput
               placeholder="Pas d'artiste"
               [readonly]="readonly"
               formControlName="artist">
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          Dernière modification le :&nbsp;
          <mat-icon *ngIf="!readonly">block</mat-icon>
        </mat-label>
        <input type="text" matInput [readonly]="true" formControlName="updatedAt">
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          Créée le :&nbsp;
          <mat-icon *ngIf="!readonly">block</mat-icon>
        </mat-label>
        <input type="text" matInput [readonly]="true" formControlName="createdAt">
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          Créée par :&nbsp;
          <mat-icon *ngIf="!readonly">block</mat-icon>
        </mat-label>
        <input type="text" matInput [readonly]="true" formControlName="creator">
      </mat-form-field>
    </form>
  </ng-template>
</mat-expansion-panel>

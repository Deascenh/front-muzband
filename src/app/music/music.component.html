<div class="music-piece-container">
  <mat-spinner *ngIf="!music" diameter="50" color="primary"></mat-spinner>
  <h1 id="music-title" [class.placeholder-mode--h1]="!music">{{ music?.title }}</h1>
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        Global
      </ng-template>
      <app-general-worksheet></app-general-worksheet>
    </mat-tab>
    <mat-tab *ngFor="let tab of musicianTabs">
      <ng-template mat-tab-label>
        {{ tab.headerLabel }}
      </ng-template>
      <pre>{{ tab | json }}</pre>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon matTooltip="Associer un nouvel instrument">add_library</mat-icon>
      </ng-template>
      <app-add-musician-form></app-add-musician-form>
    </mat-tab>
  </mat-tab-group>
</div>

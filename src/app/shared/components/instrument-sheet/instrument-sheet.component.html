<div class="instrument-sheet-container">
  <form [formGroup]="instrumentForm" class="instrument-form" (ngSubmit)="onSubmit()">
    <h3>{{ !instrument ? 'Nouvel ' : '' }}Instrument</h3>
    <mat-form-field floatLabel="always">
      <mat-label>Nom</mat-label>
      <input type="text" matInput
             placeholder="Ex: Guitare, Steel-drum, Saxophone..."
             formControlName="name">
    </mat-form-field>
    <div>
      <button type="submit"
              [disabled]="instrumentForm.invalid || !instrumentForm.dirty"
              mat-raised-button>Sauvegarder</button>
      <button *ngIf="instrument"
              type="button"
              mat-button color="warn"
              matTooltip="Supprimer l'instrument"
              matTooltipPosition="above"
              (click)="delete()">
        <mat-icon>delete_outline</mat-icon>
      </button>
    </div>
  </form>
</div>
